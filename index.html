<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <link rel="icon" href="assets/iiitk-logo.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500&display=swap" rel="stylesheet">
  <title>Garba Gravity</title>

  <meta name="theme-color" content="#192F46" />


</head>

<body>
  <!-- <div class="bg-img"></div> -->

  <div class="left-logo">
    <a href="https://iiitkota.ac.in/"><img class="logo" src="assets/iiitk-logo.png"
        alt="Indian Institute of Information Technology, Kota"></a>
  </div>

  <div class="right-logo">
    <a href="https://www.instagram.com/cacs_iiitkota/"><img class="logo" src="assets/cacs-logo.png"
        alt="Creative Arts and Cultural Society, IIIT Kota"></a>
  </div>

  <div class="page">
    <div class="slide">
      <div class="container">
        <h1 id="headline">Garba Gravity</h1>
        <div id="countdown">
          <ul>
            <li><span id="days"></span>days</li>
            <li><span id="hours"></span>Hours</li>
            <li><span id="minutes"></span>Minutes</li>
            <li><span id="seconds"></span>Seconds</li>
          </ul>
        </div>
      </div>
    </div>

    <div class="slide">
      <div class="container">
        <h1>Our Partners</h1>
        <ul>
          <li><img class="sponsor-logo" src="assets/gst-sponsor-logo.png"></li>
          <li><img class="sponsor-logo" src="assets/sjth-sponsor-logo.png"></li>
          <!-- <li><img class="sponsor-logo" src="assets/sponsor-2.png"></li> -->
          <!-- <li><img class="sponsor-logo" src="assets/sponsor-2.png"></li> -->
        </ul>
      </div>

      <div class="bottom-left">
        <h3>For more updates, follow <a href="https://www.instagram.com/cacs_iiitkota/"><img src="assets/instagram.png"
              width="45" height="30"> <strong>@cacs_iiitkota</strong></a></h3>
      </div>
    </div>
  </div>

  <script src="./timer.js"></script>
</body>

</html>
